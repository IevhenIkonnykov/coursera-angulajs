<div class="container">
  <div class="row" ng-if="!ctrl.error" style="display: none;">
    <div class="col-sm-2"><h3>Name</h3></div>
    <div class="col-sm-1"><h3>Short name</h3></div>
    <div class="col-sm-7"><h3>Description</h3></div>
    <div class="col-sm-2"><h3>Button</h3></div>
  </div>
  <div class="row" ng-repeat="item in ctrl.foundMenuItems">
    <div class="col-sm-2">{{ item.name }}</div>
    <div class="col-sm-1">{{ item.short_name }}</div>
    <div class="col-sm-7">{{ item.description }}</div>
    <div class="col-sm-2"><button class="btn btn-primary" ng-click="ctrl.onRemove({index: $index});">Don't want this one!</button></div>
  </div>
  <div class="error form-group" ng-if="ctrl.error"><h3>Nothing found</h3></div>
</div>
