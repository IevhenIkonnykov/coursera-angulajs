<div class="container">
  <div class="row" ng-repeat="item in ctrl.foundMenuItems">
    <div class="col-sm-2">{{ item.name }}</div>
    <div class="col-sm-1">{{ item.short_name }}</div>
    <div class="col-sm-7">{{ item.description }}</div>
    <div class="col-sm-2"><button class="btn btn-primary" ng-click="ctrl.onRemove({index: $index});">Don't want this one!</button></div>
  </div>
  <div class="error" ng-show="ctrl.error"><h3>Nothing found</h3></div>
</div>
